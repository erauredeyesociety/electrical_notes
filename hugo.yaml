title: Electrical Notes
baseURL: "https://erauredeyesociety.github.io/electrical_notes/"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  
  # enable hextra syntax highlight
  highlight:
    noClasses: false

  # MathJax configuration for math rendering
  math:
    enable: true
    # Use MathJax v3
    mathjax:
      enable: true
      # You might need to specify the path if not using CDN
      url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/erauredeyesociety"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/erauredeyesociety/electrical_notes"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: false
    displayPoweredBy: true
  editURL:
    enable: true
    base: "https://github.com/erauredeyesociety/electrical_notes/edit/main/content"
  math:
    enable: true