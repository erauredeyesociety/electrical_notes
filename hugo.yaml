# Hugo configuration file
title: Research Projects
baseURL: "https://erauredeyesociety.github.io/electrical_notes/"

module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: layouts
      target: layouts
    - source: static
      target: static

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
      

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
#    - name: Research
#      pageRef: /research
#      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/erauredeyesociety"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/erauredeyesociety/electrical_notes"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: false
    displayPoweredBy: true
  editURL:
    enable: true
    base: "https://github.com/erauredeyesociety/electrical_notes/edit/main/content"
  math:
    enable: true
