title: Electrical Notes
baseURL: "https://erauredeyesociety.github.io/electrical_notes/"

module:
  imports:
    - path: github.com/imfing/hextra

# Add the passthrough extension configuration for LaTeX
markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/erauredeyesociety"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/erauredeyesociety/electrical_notes"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: false
    displayPoweredBy: true
  editURL:
    enable: true
    base: "https://github.com/erauredeyesociety/electrical_notes/edit/main/content"
  
  # Enable math rendering using Hextra's built-in support
  math:
    engine: mathjax  # or "mathjax" if you prefer