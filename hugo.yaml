title: Electrical Notes
baseURL: "https://erauredeyesociety.github.io/electrical_notes/"

module:
  imports:
    - path: github.com/imfing/hextra

# Updated configuration for standard LaTeX math delimiters
markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [["$$", "$$"], ["\\[", "\\]"]]
          inline: [["$", "$"], ["\\(", "\\)"]]
        enable: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Add summary configuration to prevent index out of range errors
summaryLength: 70  # Default is 70 words
hasCJKLanguage: false  # Set to true if using Chinese/Japanese/Korean

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/erauredeyesociety"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/erauredeyesociety/electrical_notes"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: false
    displayPoweredBy: true
  editURL:
    enable: true
    base: "https://github.com/erauredeyesociety/electrical_notes/edit/main/content"
  
  # Use KaTeX for math rendering
  math:
    engine: katex

ignoreFiles:
  - "content/.*\\.html$"  # Only ignore HTML in content directory